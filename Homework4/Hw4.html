<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>  
    <script type="text/javascript">
        var rand = Math.floor((Math.random()*10)+1);

        var input;
        input = parseInt(window.prompt("Guess a number between 1 to 10!!!"));

        while (input != rand)
        {
            var reInput;
            reInput = parseInt(window.prompt("You are wrong! Guess another number between 1 to 10!!!"));
            input = reInput;
        }

        if(input == rand)
        {
            alert( 'You are right !!! The game is over!!!'  );
        }

    
    </script>
        
</body>
